<div class='form-control-group' [formGroup]='formGroup' title="{{validationMsg}}">

    <div class="input-icon-container">
        
        <input class='input' formControlName='{{controlName}}' id='{{controlName}}' placeholder='{{placeHolder}}' name="{{controlName}}"
            type="{{type}}" required aria-required='true' style="text-transform: capitalize;" maxlength="{{maxlength}}"
            autocomplete="off">
       
       
        <span *ngIf="iconUrl">
            <img class="input-icon-img" src="{{iconUrl}}">
        </span>

        <span *ngIf="formGroup.get(controlName).valid && formGroup.get(controlName).touched">
            <img class="input-error-img" src="https://cdn4.iconfinder.com/data/icons/icocentre-free-icons/137/f-check_256-16.png">

        </span>
        <span *ngIf="formGroup.get(controlName).invalid && formGroup.get(controlName).touched">
            <img class="input-error-img" 
                 id="{{controlName}}-error-img" 
                 src="https://cdn0.iconfinder.com/data/icons/basic-ui-elements-colored/700/05_exclamation-3-16.png"
            >

            <small style="padding-left: 1rem;">
                {{validationMsg}}
            </small>
        </span>
    </div>
</div>
