<div class='form-control-group' [formGroup]='formGroup' title="{{validationMsg1}}">

    <div class="input-icon-container">
        <input class='input' formControlName='{{password1}}' id='{{password1}}' placeholder='{{placeHolder1}}' name="{{password1}}"
            type="{{type}}" required aria-required='true'>
        <span *ngIf="iconUrl">
            <img class="input-icon-img" src="{{iconUrl}}">
        </span>
        <span *ngIf="(!formGroup.hasError('mismatch') || formGroup.get(password1).valid) && formGroup.get(password1).touched">
            <img 
                class="input-error-img" 
                id="{{password1}}-check-img" 
                src="https://cdn4.iconfinder.com/data/icons/icocentre-free-icons/137/f-check_256-16.png">

        </span>
        <span *ngIf="(formGroup.hasError('mismatch') || (formGroup.get(password1).invalid) && formGroup.get(password1).touched)">
            <img 
                class="input-error-img" 
                id="{{password1}}-error-img" 
                src="https://cdn0.iconfinder.com/data/icons/basic-ui-elements-colored/700/05_exclamation-3-16.png"
            >
            <small style="padding-left: 1rem;">
                {{validationMsg1}}
            </small>
        </span>
    </div>
</div>
