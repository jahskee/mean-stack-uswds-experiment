<div class='form-control-group' [formGroup]='formGroup' title="{{validationMsg}}">

    <div class="input-icon-container">
        <input class="input-icon jz-input-phone" formControlName="{{controlName}}" id="{{controlName}}" placeholder="{{placeHolder}}" name="{{controlName}}"
            type="{{type}}" required aria-required="true" maxlength="14">
        <span *ngIf="iconUrl">
            <img class="input-icon-img" src="{{iconUrl}}">
        </span>

        <span *ngIf="!formGroup.get(controlName).hasError('required') && formGroup.get(controlName).touched">
            <img class="input-error-img" src="https://cdn4.iconfinder.com/data/icons/icocentre-free-icons/137/f-check_256-16.png">

        </span>
        <span *ngIf="formGroup.get(controlName).hasError('required') && formGroup.get(controlName).touched">
            <img class="input-error-img" src="https://cdn1.iconfinder.com/data/icons/Koloria-Icon-Set/21/Error_Symbol.png">
            
            <small style="padding-left: 1rem;">
                {{validationMsg}}
            </small>
        </span>
    </div>
</div>
