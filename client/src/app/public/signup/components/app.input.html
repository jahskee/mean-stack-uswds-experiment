<div class='form-control-group' [formGroup]='formGroup'>
            
        <div class="input-icon-container">
            <input class='input-icon' formControlName='{{controlName}}' id='{{controlName}}' placeholder='{{placeHolder}}' name="{{controlName}}" type="{{type}}" required aria-required='true'>
            <img ng-if="iconUrl" class="input-icon-img" src="{{iconUrl}}" >
        </div>

        <small class="text-danger"

            {{placeHolder}} is required!
        </small> -->
</div>
