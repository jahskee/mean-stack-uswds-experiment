<form class="usa-form" style="margin: 0 auto" (ngSubmit)='onSubmit(customer)' [formGroup]='customer'>
  <fieldset>
  
    <legend class="usa-drop_text">Sign Up</legend>
    <div id='grp1'>
      <app-input [formGroup]="customer" [controlName]="'firstname'" [placeHolder]="'First Name'"  [type]="'text'"  [iconUrl]="'https://cdn3.iconfinder.com/data/icons/faticons/32/user-01-20.png'" > </app-input> 
      <app-input [formGroup]="customer" [controlName]="'lastname'" [placeHolder]="'Last Name'"  [type]="'text'" [iconUrl]=""> </app-input> 
      <app-input [formGroup]="customer" [controlName]="'email'" [placeHolder]="'Email'"  [type]="'email'" [iconUrl]="'https://cdn3.iconfinder.com/data/icons/multi-media-set-2-2/65/77-20.png'"> </app-input> 
      <app-input [formGroup]="customer" [controlName]="'phone'" [placeHolder]="'Phone'"  [type]="'text'" [iconUrl]="'https://cdn4.iconfinder.com/data/icons/social-communication/142/phone-20.png'"> </app-input>      
    </div>

    <div id='grp2' style='margin: 2rem 0'>      
      <app-input [formGroup]="customer" [controlName]="'password1'" [placeHolder]="'Password'"  [type]="'password'" [iconUrl]="'https://cdn2.iconfinder.com/data/icons/oxygen/22x22/apps/preferences-desktop-cryptography.png'"> </app-input>      
      <app-input [formGroup]="customer" [controlName]="'password2'" [placeHolder]="'Confirm Password'" [type]="'password'"> </app-input>     
    </div>

    <button type='submit'> Submit </button>
    <div>
      <div class="usa-alert usa-alert-success" *ngIf="isShowSuccessMessage">
        <div class="usa-alert-body">
          <h3 class="usa-alert-heading"> {{message}}</h3>
        </div>
      </div>
      <div class="usa-alert usa-alert-error" *ngIf="isShowErrorMessage">
        <div class="usa-alert-body">
          <h3 class="usa-alert-heading"> {{message}}</h3>
        </div>
      </div>
    </div>

  </fieldset>

</form>


<div class="usa-grid usa-footer-return-to-top">
  <a href="/signup#">Return to top</a>
</div>
