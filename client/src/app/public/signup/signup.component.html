<form class="usa-form" style="margin: 0 auto" (ngSubmit)='onSubmit(customer)' [formGroup]='customer'>
  <fieldset>
    <legend class="usa-drop_text">Sign Up</legend>
    <div id='grp1'>
      <input formControlName='firstname' id="first-name" placeholder='First Name' name="first-name" type="text" required aria-required="true">
      <input formControlName='lastname' id="last-name" placeholder='Last Name' name="last-name" type="text" required aria-required="true">
      <input formControlName='email' id="email" placeholder='Email' name="email" type="email" required aria-required="true">
      <input formControlName='phone' id="phone" placeholder='Phone' name="phone" type="text" required aria-required="true">
    </div>

    <div id='grp2' style='margin: 2rem 0'>
      <input-password 
          [formGroup]="customer" 
          [placeholder]="'Password'" 
          [controlName]="'password1'"
          [type]="'password'">
      </input-password>
      
      <input formControlName='password2' id="password2" placeholder='Confirm Password' name="password2" type="password" required>
    </div>

    <button type='submit'> Submit </button>
    <div>
      <div class="usa-alert usa-alert-success" *ngIf="isShowSuccessMessage">
        <div class="usa-alert-body">
          <h3 class="usa-alert-heading"> {{message}}</h3>
        </div>
      </div>
      <div class="usa-alert usa-alert-error" *ngIf="isShowErrorMessage">
        <div class="usa-alert-body">
          <h3 class="usa-alert-heading"> {{message}}</h3>
        </div>
      </div>
    </div>

  </fieldset>

</form>


<div class="usa-grid usa-footer-return-to-top">
  <a href="/signup#">Return to top</a>
</div>
