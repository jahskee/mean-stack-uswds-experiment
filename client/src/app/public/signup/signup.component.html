<form class="usa-form" style="margin: 0 auto" (ngSubmit)='onSubmit(customer)' [formGroup]='customer'>
  <fieldset style='text-align: left'>
 
    <legend class="usa-drop_text">Sign Up</legend>
    <div id='grp1'>

      <!-- firstname -->
      <app-input-text
        [validationMsg]="'Letters, min 1, max 30 chars.'"
        [formGroup]="customer" 
        [controlName]="'firstname'" 
        [placeHolder]="'First Name'"         
        [type]="'text'"        
        [maxlength] = "'30'"
        [iconUrl]="'https://cdn3.iconfinder.com/data/icons/faticons/32/user-01-20.png'">
      </app-input-text>

      <!-- lastname -->
      <app-input-text
        [validationMsg]="'Letters, min 1, max 30 chars.'"
        [formGroup]="customer" 
        [controlName]="'lastname'" 
        [placeHolder]="'Last Name'" 
        [type]="'text'" 
        [maxlength] = "'30'"
        [iconUrl]="''">
      </app-input-text>
     
      <!-- email -->
      <app-input-text
        [validationMsg]="'Required.'"
        [formGroup]="customer" 
        [controlName]="'email'" 
        [placeHolder]="'Email'" 
        [type]="'email'" 
        [iconUrl]="'https://cdn3.iconfinder.com/data/icons/multi-media-set-2-2/65/77-20.png'">
      </app-input-text>

      <!-- phone -->
      <app-input-phone
        [validationMsg]="'Required.'"
        [formGroup]="customer" 
        [controlName]="'phone'" 
        [placeHolder]="'Phone'" 
        [type]="'tel'" 
        [iconUrl]="'https://cdn4.iconfinder.com/data/icons/social-communication/142/phone-20.png'">
      </app-input-phone>
    </div>
   
     <!-- password -->
    <div id='grp2' style='margin: 2rem 0'>
      <app-input-password-confirm
        [validationMsg]="'Required, must match Confirm Password.'"
        [formGroup]="customer" 
        [controlName]="'password1'" 
        [placeHolder]="'Password'" 
        [type]="'password'" 
        [iconUrl]="'https://cdn2.iconfinder.com/data/icons/oxygen/22x22/apps/preferences-desktop-cryptography.png'">
      </app-input-password-confirm>

      <!-- confirm password -->
      <app-input-password-confirm
        [validationMsg]="'Required, must match Password.'" 
        [formGroup]="customer" 
        [controlName]="'password2'" 
        [placeHolder]="'Confirm Password'" 
        [type]="'password'"> 
      </app-input-password-confirm>
    </div>

    <button type='submit'> Submit </button>
    <div>
      <div class="usa-alert usa-alert-success" *ngIf="isShowSuccessMessage">
        <div class="usa-alert-body">
          <h3 class="usa-alert-heading"> {{message}}</h3>
        </div>
      </div>
      <div class="usa-alert usa-alert-error" *ngIf="isShowErrorMessage">
        <div class="usa-alert-body">
          <h3 class="usa-alert-heading"> {{message}}</h3>
        </div>
      </div>
    </div>

  </fieldset>

</form>


<div class="usa-grid usa-footer-return-to-top">
  <a href="/signup#">Return to top</a>
</div>
