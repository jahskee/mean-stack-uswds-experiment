<form class="usa-form" style="margin: 0 auto" (ngSubmit)='onSubmit(customer)' [formGroup]='customer'>
  <fieldset>
    <legend class="usa-drop_text">Sign Up</legend>
    <div id='grp1'>
      <app-input [formGroup]="customer" [controlName]="'firstname'" [placeHolder]="'First Name'"  [type]="'text'"> </app-input> 
      <app-input [formGroup]="customer" [controlName]="'lastname'" [placeHolder]="'Last Name'"  [type]="'text'"> </app-input> 
      <app-input [formGroup]="customer" [controlName]="'email'" [placeHolder]="'Email'"  [type]="'email'"> </app-input> 
      <app-input [formGroup]="customer" [controlName]="'phone'" [placeHolder]="'Phone'"  [type]="'text'"> </app-input>      
    </div>

    <div id='grp2' style='margin: 2rem 0'>      
      <app-input [formGroup]="customer" [controlName]="'password1'" [placeHolder]="'Password'"  [type]="'password'"> </app-input>      
      <app-input [formGroup]="customer" [controlName]="'password2'" [placeHolder]="'Confirm Password'" [type]="'password'"> </app-input>     
    </div>

    <button type='submit'> Submit </button>
    <div>
      <div class="usa-alert usa-alert-success" *ngIf="isShowSuccessMessage">
        <div class="usa-alert-body">
          <h3 class="usa-alert-heading"> {{message}}</h3>
        </div>
      </div>
      <div class="usa-alert usa-alert-error" *ngIf="isShowErrorMessage">
        <div class="usa-alert-body">
          <h3 class="usa-alert-heading"> {{message}}</h3>
        </div>
      </div>
    </div>

  </fieldset>

</form>


<div class="usa-grid usa-footer-return-to-top">
  <a href="/signup#">Return to top</a>
</div>
