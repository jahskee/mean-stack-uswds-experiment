<form id='sign-in-form' class="usa-form" style='margin: 0 auto; margin-bottom: 5rem'>
    <fieldset  >
      <legend class="usa-drop_text" >Sign in</legend>
      <span>or  <a class="usa-nav-link" routerLink="/signup">create an account</a></span>  
     
      <input id="username" placeholder="Username" name="username" type="text" autocapitalize="off" autocorrect="off">
  
    
      <input id="password-sign-in" placeholder="Password" name="password" type="password">
      <p class="usa-form-note">
        <a title="Show password" href="javascript:void(0);"
          class="usa-show_password"
          aria-controls="password-sign-in">Show password</a>
      </p>
  
    
    
    </fieldset>
    <input type="submit" value="Sign in">
    <p>
      
        <a class="usa-nav-link"  title="Password Reset" routerLink="/passwordreset">Forgot Password</a></p>
     
  </form>
  <div class="usa-grid usa-footer-return-to-top">
      <a href="/signin#">Return to top</a>
  </div>
