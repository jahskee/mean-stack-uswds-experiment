<div id='signin2-container'>
  <div id='message'>
    <h3 style='margin: 0'>Account was successfully created!</h3>
  </div>

  <form id='sign-in-form' class="usa-form">
      <fieldset>
          <legend class="usa-drop_text">Please Sign In</legend>

          <input id="username" value='{{email}}' placeholder="Username" name="username" type="text" autocapitalize="off" autocorrect="off">
     
          <div>
              <input id="password-sign-in" placeholder="Password" name="password" type="password">
              <p class="usa-form-note">
                <a title="Show password" href="javascript:void(0);" class="usa-show_password" aria-controls="password-sign-in">Show password</a>
              </p>
            </div>
         
        </fieldset>
        <input type="submit" value="Sign in">
        <p>

            <a class="usa-nav-link" title="Password Reset" routerLink="/passwordreset">Forgot Password</a>
          </p>
    
  </form>
